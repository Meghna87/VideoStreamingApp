<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>WebFlix Video Streaming Application</title>
</head>

<body>
<h1>Add Video Details </h1>

<br/>
	<form action="#" th:action="@{/addvideo}" method="post" th:object="${videoDetail}">

		<div>
			<label for="videoGenre">Video Genre</label> 
			<input type="text" th:field="*{genre}" id="videoGenre" />
		</div>
		
		<div>
			<label for="videoName">Video Name</label>
			<input type="text" th:field="*{videoName}" id="videoName" />
		</div>

		<div>
			<label for="videoDuration">Video Duration</label> 
			<input type="text" th:field="*{duration}" id="videoDuration" />
		</div>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
